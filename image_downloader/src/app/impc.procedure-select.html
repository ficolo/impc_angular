<mat-form-field>
    <mat-select placeholder="Procedure Name" [(value)]="selectedProcedureName">
        <mat-option>None</mat-option>
      <mat-option *ngFor="let procedure of procedureNamesForDropdown" [value]="procedure">
        {{ procedure }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>You selected {{selectedProcedureName}}</p>
