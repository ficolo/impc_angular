<mat-form-field>
    <mat-select placeholder="Parameter Name" [(value)]="selectedParameterName">
        <mat-option>None</mat-option>
      <mat-option *ngFor="let parameter of parameterNamesForDropdown" [value]="parameter">
        {{ parameter }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>You selected {{selectedParameterName}}</p>
